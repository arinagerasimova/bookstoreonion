<div class='row'>
  <div class='col-2'>
    <app-catalog></app-catalog>
  </div>
  <div class='col-10'>
    <h3>///</h3>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-2 mb-2" *ngFor="let book of book">
        <p-card subheader="Subheader" styleClass="ui-card-shadow">
          <p-header>
            {{book.title}}
          </p-header>
          <div>
            {{book.author}}
          </div>
          <p-footer>
            <h4>{{book.price}} грн</h4>
            <button pButton type="button" label="Купить"></button>
          </p-footer>
        </p-card>
      </div>
    </div>
  </div>
</div>
